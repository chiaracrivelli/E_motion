<!DOCTYPE html>
<html lang="en" style="background-color:black; margin:0; padding: 0;">
<head>
  <meta charset="UTF-8">
  <title>[E·motion]</title>
  <meta name="description"              content="[E·motion]">
  <meta name="author"                             content="Chiara Crivelli">
  <meta name="viewport"                 content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable"         content="yes">
  <meta name="apple-mobile-web-app-capable"       content="yes">
  <meta name="theme-color"              content="black">
  <meta name="msapplication-navbutton-color"      content="black">
  <meta name="apple-mobile-web-app-status-bar-style"  content="black">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <style>

    .containerVideo{
      display: flex;
      background: none;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    .video {
      width: 100%;
      z-index: -10 !important;
    }

    .c-video {
      width: 100%;
      max-width: 100%;
      position: relative;
      /*overflow: hidden;*/
    }

    .controls {
      display: flex;
      position: absolute;
      top: 7vw;
      flex-wrap: wrap;
      width: 100%;
      background-color: black;
      /*transform: translateY(100%) translateY(-5px); */
    }

    .buttonsPlayPause02 {
      position: absolute;
      top:17.5vw;
      padding:0;
      margin:0;
      /*padding-left:50%;*/
    }

    .buttonsPlayPause02 button{
      background: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      position: absolute;
      margin:0;
    }

    .buttonsPlayPause02 button:before{
      content: "\f01d"; 
      font-family: "FontAwesome";
      width: 100vw;
      height: 30vw;
      /*top: 500px;*/
      display: inline-block;
      font-size: 8vw;
      color: rgba(255,255,255,1);
      -webkit-font-smoothing: antialiased;
    }

    .buttonsPlayPause02 button.play:before{
      content: "\f01d";
      color: rgba(255,255,255,1);
    }

    .buttonsPlayPause02 button.pause:before{
      content: "";
    }

    .timeline__drag02 {
        width: 1px;
        height: 20px;
        top: -10px;
        background-color: yellow;
        position: absolute;
        z-index: 2;
        transform-origin: 0 0;
      }

      #custom-seekbar02
      {  
        cursor: pointer;
        height: 3px;
        margin-bottom: 10px;
        outline: none;
        overflow: hidden;
        position: relative;
        width: 100%;
      }
      #custom-seekbar02 span
      {
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        height: 3px;
        width: 0px;
      }

  </style>
</head>

<body>
<div class="containerVideo">
  <div class="c-video">
    <video id="video02" width="100%" controls>
        <source class="video" src="https://chiaracrivelli.github.io/E_motion/assets/video/Emotion_Trailer.mp4" type="video/mp4">
    </video>
</div>
    <div class="controls">
        <div class="buttonsPlayPause02">
          <button id="play-pause02"></button>
        </div>
      </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<div style="position: absolute; top: 50vw;"id="custom-seekbar02">
  <span></span>
</div>

  <a class="btnIntro" href="index_Home.html" style="z-index:20 !important;">SKIP INTRO</a>

  <script src="assets/js/script.js"></script>

</body>
</html>
