  <style>

    .containerVideo{
      display: flex;
      background: none;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    .video {
      width: 100%;
      z-index: -10 !important;
    }

    .c-video {
      width: 100%;
      max-width: 100%;
      position: relative;
      /*overflow: hidden;*/
    }

    .controls {
      display: flex;
      position: absolute;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      background-color: (255,255,255,0);
      /*transform: translateY(100%) translateY(-5px); */
    }

    .buttonsPlayPause {
      position: absolute;
      top:17.5vw;
      padding:0;
      margin:0;
      /*padding-left:50%;*/
    }

    .buttonsPlayPause button{
      background: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      position: absolute;
      margin:0;
    }

    .buttonsPlayPause button:before{
      content: "\f01d"; 
      font-family: "FontAwesome";
      width: 100vw;
      height: 30vw;
      /*top: 500px;*/
      display: inline-block;
      font-size: 8vw;
      color: rgba(255,255,255,1);
      -webkit-font-smoothing: antialiased;
    }

    .buttonsPlayPause button.play:before{
      content: "\f01d";
      color: rgba(255,255,255,1);
    }

    .buttonsPlayPause button.pause:before{
      content: "";
    }

  </style>
</head>

<div class="containerVideo">
<div class="c-video">
<video id="video02" width="100%" controls>
